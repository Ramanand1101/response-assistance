<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech-to-Response App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Speech-to-Response App</h1>
    <div class="form-group">
      <label for="speechInput">Speech Input:</label>
      <textarea id="speechInput" rows="4" cols="50"></textarea>
    </div>
    <button onclick="startVoiceRecognition()">Start Voice Recognition</button>
    <button onclick="generateResponse()">Generate Response</button>
    <div class="form-group">
      <label for="responseOutput">Response:</label>
      <div id="conversationLog"></div>
    </div>
   
  </div>
  <script src="main.js"></script>
</body>
</html>
